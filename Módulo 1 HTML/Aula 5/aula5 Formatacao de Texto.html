<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--b e strong = para negrito/texto forte-->
    <!--i e em para itálico/ênfase-->
    <!--sup e sub para sobrescrito e subscrito-->
    <!--ins e del para indicar incluído (sublinhado) ou excluído(tachado)-->
    <!--small para textos menores que o padrão-->
    <!--mark para texto destacado-->

    <p><b>Arrascaeta</b> <i>treina </i>com o grupo. <em>Everton Ribeiro</em> vai a campo, mas tem <sub>chances</sub> <mark>remotas</mark> de <sup>jogar</sup></p>
</body>
</html>
