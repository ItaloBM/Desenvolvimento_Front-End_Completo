<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 3</title>
    <script src='https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js'></script>
</head>
<body>
    <div id="app">
        <div v-if="count>10">O número é maior que 10</div>    
        <div v-else-if="count==10">O número é igual a 10</div>
        <div v-else>O número é menor que 10</div>   
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data:{
                count: 8
            }
        })        

    </script> 
    
</body>
</html>
