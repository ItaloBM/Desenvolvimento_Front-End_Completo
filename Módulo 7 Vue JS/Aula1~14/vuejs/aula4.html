<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 4</title>
    <script src='https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js'></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(value, key, index) in player">
                {{key}} - {{value}}
            </li>
        </ul>     
    </div>

    <script>
        var app = new Vue ({
            el: '#app',
            data:{
                player:{
                    nome: "Mario",
                    vidas: 3,
                    mundo: "Candy Island",
                    powerups: true
                }
            }

        })              
    </script> 
    
</body>
</html>
