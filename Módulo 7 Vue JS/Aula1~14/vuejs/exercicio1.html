<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
    <script src='https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js'></script>
</head>
<body>
    <div id="divId">
        <p>Meu nome é: {{nome}}</p>
        <p>Eu tenho: {{idade}} anos</p>
        <p>Eu estou aprendendo Vue na Codi Academy</p>
    </div>

    <script>
        var vue = new Vue({
            el: '#divId',
            data:{
                nome: "Italo",
                idade: 24
            }
        })

    </script> 
    
</body>
</html>
