<body class="py-5">

    <div id="app">
        <button-click-counter></button-click-counter>
    </div>

    <script>  
        Vue.component('button-click-counter',{
            template: '<button class="btn btn-primary" @click="count--">{{count}}</button>',
            data(){
                return{
                    count: 100,
                }
            }
        });
        
        var app = new Vue({
            el: '#app'
        })
                      
    </script>
